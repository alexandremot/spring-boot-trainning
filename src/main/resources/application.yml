spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/projeto
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.postgresql: DEBUG
